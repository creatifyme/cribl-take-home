<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>So Many Issues</title>
    <script src="https://kit.fontawesome.com/ae0cf97057.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  </head>
  <body>
    <main class="container">
      <nav class="sidebar">
        <ul class="folder-list">
          <li class="folder-list__item">
            <button
              class="folder-list__button folder-list__button--expandable"
              title="Files"
            >
              <span class="folder-list__button__text">
                <i class="fa-solid fa-folder-open"></i>
                Files
              </span>
            </button>
            <ul id="directory-navigator" class="folder-list--sub-list"></ul>
          </li>
        </ul>
      </nav>
      <section class="content">
        <table class="table">
          <thead class="table__header">
            <tr>
              <th class="table__header__file-name">Name</th>
              <th class="table__header__file-date">Date Modified</th>
              <th class="table__header__file-size">File Size</th>
            </tr>
          </thead>
          <tbody id="directory-body" class="table__body"></tbody>
        </table>
      </section>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
  <script src="./dist/index.js"></script>
</html>
